{% extends "coaches/base.html" %}

{% block header %}
  {% include "header.html" %}
{% endblock %}

{% block content %}
    <h3>Coaches</h3>
    <br>
    <table class="table table-hover">
        {% for coach in object_list %}
        <tr>
            <td>
            <a href="{% url 'coach_info' coach.id %}">
                {{ coach.first_name }} {{ coach.last_name }}
            </a>
            </td>
            <td>
            {{ coach.ctype }}
            </td>
        </tr>
    {% endfor %}
    </table>
    <br><br>
    <a href="{% url 'coach_add' %}"><button>Add Coach</button></a>
{% endblock content %}
