{% extends "students/base.html" %}

{% block content %}
    <div class="container">

      <div class="page-header">
      <h2>Student {{ student.first_name }} {{ student.last_name }}</h2>
      <br />
      <ul class="list-group">
        <li class="list-group-item">Email: {{ student.email }}</li>
        <li class="list-group-item">Phone: {{ student.phone_number }}</li>
        <li class="list-group-item">Packet: {{ student.package }}</li>
      <br />
      <a href="{% url 'student_edit' student.id %}">Edit Student Info</a>
      <br />
      <br />
      <a href="{% url 'student_delete' student.id %}">Delete Student</a>
      </div>


      
{% endblock content %}
